<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script src="login.js"></script>
        <div class="container">
            <h1 class="header">Login</h1>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 loginSection">
                <img class="img-responsive logo" src="https://terranovanow.com/wp-content/uploads/2020/04/legal-slider-circle.png">
                <h3>Join Kwimt Now</h3>
                <label>Username</label>
                <input type="text" class="form-control UP" id="username">
                <label>Password</label>
                <input type="text" class="form-control UP" id="password">
                <button type="button" onclick="login()" class="btn btn-primary login">Save and Login</button>
            </div>
        </div>
    </body>
</html>
